{% extends "base.html" %}

{% block title %}Contact - ConnectHub{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Contact Us</h1>
    <div class="bg-white rounded-xl shadow-md p-8">
        <p class="text-gray-600 mb-4">
            Have questions or feedback? We'd love to hear from you!
        </p>
        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                <textarea rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"></textarea>
            </div>
            <button type="submit" class="px-6 py-3 gradient-bg text-white rounded-lg hover:opacity-90 transition">
                Send Message
            </button>
        </form>
    </div>
</div>
{% endblock %}
